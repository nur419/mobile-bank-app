<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-slate-50">
      <header>
        <nav class="flex justify-center items-center mt-10">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img class="w-80 absolute" src="Payoo-MFS-Resources/Rectangle 1.png" alt="">
                 <img class="w-48" src="Payoo-MFS-Resources/payoo.png" alt="">
            </div>
        </nav>
      </header>
      <div class="hero bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
         <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Mobile Number</span>
                </label>
                <input id="input-name" type="text" placeholder="Inter Your  Number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input-pin" type="text" placeholder="Inter Your Pin" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="Login-button" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/home.js"></script>
</body>
</html>
